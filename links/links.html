<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Update</title>
         
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
            <h1> Another Page</h1>
           <p>
                Link: <a href="http://www.google.com">Google</a>
           </p>
           <p>
                Image: 
                <img src="your-image.jpg" alt="Describe the image" height="80" width="80">
           </p>
           <p>
               <strong> Ordered List </strong>
               <ol>
                   <li>First</li>
                   <li>Second</li>
                   <li>Third</li>
               </ol>
           </p>
           <p>
                <strong> Unordered List </strong>
                <ul>
                    <li>First</li>
                    <li>Second</li>
                    <li>Third</li>
                </ul>
            </p>
            <p>
                <strong> Definition List </strong>
                <dl>
                    <dt>First</dt>
                    <dt>Second</dt>
                    <dt>Third</dt>
                </dl>
            </p>

    </body>
</html>
