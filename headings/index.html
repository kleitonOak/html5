<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Update</title>
        <meta charset="UTF-8">
        <meta name="description" content="This field contains information about your page. It is usually around two sentences long.">
    </head>
    <body>
            <h1> h1 Should be used for the most important files</h1>
            <h2> h2 Should be used for the most important files</h2>
            while the rest (h3 .. h6 ) Should be used for sub-headings and less important text.
            <p>
                Search engine bots use this order when deciphering which information is most important on a page.
            </p>
    </body>
</html>
